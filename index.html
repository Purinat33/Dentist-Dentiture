<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Circle</title>
    <style>
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .circle-container {
            display: inline-block;
            margin: 10px;
            position: relative;
        }

        .circle {
            width: 200px;
            height: 200px;
            background-color: white;
            border-radius: 50%;
            border: 1px solid black;
            position: relative;
            overflow: hidden;
            transform: scale(0.4);
            margin-bottom: 20px;
        }

        .inner-circle {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            border: 1px solid black;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .quadrant {
            width: 50%;
            height: 50%;
            position: absolute;
            pointer-events: auto;
            border: .1vw solid black;
        }

        .top-left {
            top: 0;
            left: 0;
        }

        .top-right {
            top: 0;
            right: 0;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
        }

        /* Center h3 horizontally and 2px below the shape */
        h3 {
            position: relative;
            top: 100%; /* Move the text below the shape */
            margin-top: 0.6px; /* Adjust this value for spacing */
            transform: translateY(-100%);
            margin-bottom: 0;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="circle-container" id="1">
        <div class="circle">
            <div class="inner-circle"></div>
            <div class="quadrant top-left"></div>
            <div class="quadrant top-right"></div>
            <div class="quadrant bottom-left"></div>
            <div class="quadrant bottom-right"></div>
        </div>
        <h3>Shape 1</h3>
    </div>
    <div class="circle-container" id="2">
        <div class="circle">
            <div class="inner-circle"></div>
            <div class="quadrant top-left"></div>
            <div class="quadrant top-right"></div>
            <div class="quadrant bottom-left"></div>
            <div class="quadrant bottom-right"></div>
        </div>
        <h3>Shape 2</h3>
    </div>
    <div class="circle-container" id="3">
        <div class="circle">
            <div class="inner-circle"></div>
            <div class="quadrant top-left"></div>
            <div class="quadrant top-right"></div>
            <div class="quadrant bottom-left"></div>
            <div class="quadrant bottom-right"></div>
        </div>
        <h3>Shape 3</h3>
    </div>
    <div class="circle-container" id="4">
        <div class="circle">
            <div class="inner-circle"></div>
            <div class="quadrant top-left"></div>
            <div class="quadrant top-right"></div>
            <div class="quadrant bottom-left"></div>
            <div class="quadrant bottom-right"></div>
        </div>
        <h3>Shape 4</h3>
    </div>
    <div class="circle-container" id="5">
        <div class="circle">
            <div class="inner-circle"></div>
            <div class="quadrant top-left"></div>
            <div class="quadrant top-right"></div>
            <div class="quadrant bottom-left"></div>
            <div class="quadrant bottom-right"></div>
        </div>
        <h3>Shape 5</h3>
    </div>


    <script>
        // Function to generate a random color
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Add click event listener to each quadrant
        var quadrants = document.querySelectorAll('.quadrant');
        quadrants.forEach(function (quadrant) {
            quadrant.addEventListener('click', function () {
                this.style.backgroundColor = getRandomColor();
            });
        });

        // Add click event listener to the inner circle of each circle container
        var innerCircles = document.querySelectorAll('.inner-circle');
        innerCircles.forEach(function (innerCircle) {
            innerCircle.addEventListener('click', function () {
                this.style.backgroundColor = getRandomColor();
            });
        });
    </script>

</body>

</html>
