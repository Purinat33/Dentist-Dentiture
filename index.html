<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Circle</title>
    <style>
        #circle {
            width: 200px;
            height: 200px;
            background-color: white;
            border-radius: 50%;
            border: 1px solid black;
            position: relative;
            overflow: hidden;
            transform: scale(0.8);
        }

        .inner-circle {
            width: 80px;
            height: 80px;
            background-color: white; /* Background color for the inner circle */
            border-radius: 50%;
            position: absolute;
            top: 50%;
            border: 1px solid black;

            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure the inner circle appears above the quadrants */
        }

        .quadrant {
            width: 50%;
            height: 50%;
            position: absolute;
            pointer-events: auto;
            border: .1vw solid black;
        }

        .top-left {
            top: 0;
            left: 0;
        }

        .top-right {
            top: 0;
            right: 0;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
        }
    </style>
</head>

<body>

    <div id="circle">
        <div class="inner-circle"></div>
        <div class="quadrant top-left"></div>
        <div class="quadrant top-right"></div>
        <div class="quadrant bottom-left"></div>
        <div class="quadrant bottom-right"></div>
    </div>

    <script>
        // Function to generate a random color
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Add click event listener to each quadrant
        var quadrants = document.querySelectorAll('.quadrant');
        quadrants.forEach(function (quadrant) {
            quadrant.addEventListener('click', function () {
                this.style.backgroundColor = getRandomColor();
            });
        });

        // Add click event listener to the inner circle
        var innerCircle = document.querySelector('.inner-circle');
        innerCircle.addEventListener('click', function () {
            this.style.backgroundColor = getRandomColor();
        });
    </script>

</body>

</html>
